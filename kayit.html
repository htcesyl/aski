<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="kayit.css">
</head>
<body>
    <div class="topbar">
        <link rel="stylesheet" href="style.css">
        <!-- Sol Taraf: Bağış yap metni -->
        <div class="left">
            <span class="donate-text">Bağış Yap</span>
        </div>

        <!-- Sağ Taraf: Giriş yap ve Kayıt ol butonları -->
        <div class="right">
            <a href="giris.html" class="login">Giriş Yap</a>
            <a href="kayit.html" class="register">Kayıt Ol</a>
        </div>
    </div>
    <div class="signup-form">
        <form action="kayit_formu_orn.html">
            <h2>KAYIT OL</h2>
            <input type="text" placeholder="Ad" class="txt" required>
            <input type="text" placeholder="Soyad" class="txt" required>
            <input type="date" placeholder="Doğum Tarihi" class="txt" required>
            <input type="email" placeholder="E-posta" class="txt" required>
            <input type="file" class="txt" accept="application/pdf" required>
            <input type="tel" placeholder="Telefon Numarası" class="txt" pattern="[0-9]{10}" required>
            <input type="password" placeholder="Şifre" class="txt" required>
            <input type="password" placeholder="Şifre Tekrarı" class="txt" required>
            <input type="submit" value="Kayıt Ol" class="giris-btn">
            <a href="giris.html">Hesabınız var mı? Giriş Yap</a>
        </form>
    </div>
</body>
</html>
