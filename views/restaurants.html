<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askıda İyilik Var - Restoranlar</title>
    <link rel="stylesheet" href="../public/css/restaurants.css">
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <div class="topbar-left">
            <h2>Askıda İyilik Var</h2>
        </div>
        <div class="topbar-right">
            <button class="profile-btn">Profilim</button>
            <button class="cart-btn">Sepet</button>
        </div>
    </header>

    <!-- Başlık ve Arkaplan -->
    <section class="header-section">
        <div class="background-overlay">
            <h1 id="city-title">Konya Selçuklu Yemek Bağışı</h1>
        </div>
    </section>

    <!-- Restoran Listesi -->
    <section class="restaurant-container">
        <div class="restaurant-card">
            <img src="../image/kofteci.png" alt="Restoran Resmi">
            <h3>Köfteci Yusuf</h3>
            <p>Köfte</p>
        </div>

        <div class="restaurant-card">
            <img src="../image/burgerking.jpeg" alt="Restoran Resmi">
            <h3>Burger King</h3>
            <p>Burger • Fast Food</p>
        </div>

        <div class="restaurant-card">
            <img src="../image/dominos.jpeg" alt="Restoran Resmi">
            <h3>Domino's Pizza</h3>
            <p>Pizza • Fast Food</p>
        </div>

        <div class="restaurant-card">
            <img src="../image/cig.jpeg" alt="Restoran Resmi">
            <h3>Meşhur Adıyaman Çiğköfte</h3>
            <p>Çiğköfte</p>
        </div>

        <div class="restaurant-card">
            <img src="../image/corba.jpg" alt="Restoran Resmi">
            <h3>Çorbacı Burhan</h3>
            <p>Çorba</p>
        </div>

        <div class="restaurant-card">
            <img src="../image/oncu.jpeg" alt="Restoran Resmi">
            <h3>Öncü Döner</h3>
            <p>Et-Tavuk Döner, Dürüm</p>
        </div>

        <!-- Örnek Restoran Kartları, Daha Fazlası için kopyalanabilir -->
    </section>

    <script src="profil.js"></script>
</body>
</html>
