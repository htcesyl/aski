<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurum Paneli</title>
    <link rel="stylesheet" href="../public/css/panel.css">
</head>
<body>
    <div class="panel-container">
        <!-- Sol Menü -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../public/image/kofteciyusuf.png" alt="Kurum Logosu">
                <h3>Kurum Paneli</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ürün Yönetimi</a></li>
                    <li><a href="#">Siparişler</a></li>
                    <li><a href="#">Ayarlar</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Ana İçerik -->
        <main class="content">
            <!-- Topbar -->
            <header class="topbar">
                <h1>Kurum Paneli</h1>
                <div class="profile-info">
                    <span>Merhaba, Admin</span>
                </div>
            </header>

            <!-- Ürün Yönetimi Bölümü -->
<div class="urun-yonetimi">
    <h2>Ürün Yönetimi</h2>
    <button id="add-product-btn">Yeni Menü Ekle</button> <!-- ID düzeltildi -->

    <!-- Menü Kartlarının Görüneceği Bölüm -->
    <div id="menu-listesi" class="menu-listesi">
        <!-- Menü kartları buraya eklenecek -->
    </div>
</div>

<!-- Modal (Yeni Menü Ekleme Formu) -->
<div id="product-modal" class="modal"> <!-- ID düzeltildi -->
    <div class="modal-icerik">
        <h3>Yeni Menü Ekle</h3>
        <button id="close-modal" style="float:right;">X</button> <!-- Modal kapatma butonu -->
        <form id="product-form">
            <label for="product-name">Ürün Adı:</label>
            <input type="text" id="product-name" name="name" required>

            <label for="product-description">İçeriği:</label>
            <textarea id="product-description" name="description" rows="3" required></textarea>

            <label for="product-price">Fiyat:</label>
            <input type="number" id="product-price" name="price" required>

            <label for="product-stock">Stok:</label>
            <input type="number" id="product-stock" name="stock" required>

            <label for="product-image">Görsel Yükle:</label>
            <input type="file" id="product-image" name="image" accept="image/*" required>

            <button type="submit">Ekle</button>
        </form>
    </div>
</div>


    <script src="../public/js/panel.js"></script>
    <script src="../app.js"></script>
</body>
</html>
