    <!-- İletişim Sayfası İçeriği -->
    <div class="contact-page">
        <h2 class="contact-heading" style="color: red; font-size: 15px;">Bizimle iletişime geçin</h2>
        <h3 class="form-title" style="color: black; font-size: 22px;">İletişim Formu</h3>
        <p class="mandatory-text" style="color: grey; font-size: 12px;">* zorunlu alanları doldurunuz.</p>

        <!-- İki sütunluk form yapısı -->
        <div class="form-container">
            <!-- Sol sütun -->
            <form class="contact-form">
                <label for="name" class="sr-only">Adınız</label>
                <input type="text" id="name" name="name" placeholder="Adınız" required>

                <label for="email" class="sr-only">E-posta</label>
                <input type="email" id="email" name="email" placeholder="E-posta" required>

                <label for="phone" class="sr-only">Telefon</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefon" pattern="\d*" required>

                <label for="message" class="sr-only">Notunuz</label>
                <textarea id="message" name="message" placeholder="Notunuz" required></textarea>

                <button type="submit" class="submit-btn">Gönder</button>
            </form>
        </div>
    </div>
</body>
